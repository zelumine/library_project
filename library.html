<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Bitter&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a7d8db710a.js"></script>
    <title>Library</title>
</head>
<body>
    <div id="container">
        <h1>Welcome to the library!</h1>
        <h2>Our books <i class="fas fa-book"></i></h2>
        <table id="library">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Status</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="books-list">
                
            </tbody>
        </table>
        <br>
        <button id="adding-button">Add book</button>
        <form id="add-form" class="hidden">
            <h3>Add a book</h3>
            <p>You want to add a book to this list? Well sure, just give us the info!</p>
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" required>
            </div>
            <br>
            <div>
                <label for="author">Author</label>
                <input type="text" id="author" required>
            </div>
            <br>
            <div>
                <label for="pages">Number of pages</label>
                <input type="number" id="pages">
            </div>
            <br>
            <div>
                <label for="readOrNot">Have you read it yet?</label>
                <input type="text" id="readOrNot" placeholder='Please type "read" or "not read".'>
            </div>
            <br><br>
            <button type="button" id="submit-button">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
